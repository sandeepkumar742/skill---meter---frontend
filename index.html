 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skill Meter </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🚀 Skill Meter</h1>
    <p>Find the best domain for your skills!</p>
    <button id="darkModeToggle">🌙 Toggle Dark Mode</button>
  </header>

  <main>
    <section class="input-section">
      <input type="text" id="skillInput" placeholder="Enter a skill and press Enter" />
      <div id="skillChips"></div>
    </section>

    <section class="result-section">
      <button id="analyzeBtn">🔍 Analyze Skills</button>
      <div id="suggestions"></div>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by Sandeep Kumar</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
